{% extends 'base.html' %}
{% load static %}

{% block menu %} {% endblock %}

{% block content %}
<div class="body">
    <div class="row">
        <div class="col-4">
            <img class="img-fluid" src="{{good.pic}}" class="rounded float-start" alt="product_pic">
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4>Наименование:</h3>
                    <p>{{good.good}}</p>
                    <h4>Описание:</h3>
                    {% if good.description == None %}
                    <p>Описание отсутствует</p>
                    {% else %}
                    <p>{{good.description}}</p>
                    {%endif%}
                    <h4>Цена:</h3>
                    <p>{{good.price}} KZT</p>
                </div>
            </div>
        </div>
    </div>




</div>
{% endblock %}
